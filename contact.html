<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courtney Paasch Contact</title>
</head>
<body> 
    <header>
        Courtney Paasch
    </header>
    <!--navigation items-->
    <nav class="navbar navbar-light bg-light">
      <div class="navbar-brand">
          <h2>Courtney Paasch</h2>
      </div>
      <ul class="nav justify-content-center">
          <li class="nav-item active">
              <a class="nav-link" href="index.html">About</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="portfolioRows.html">Portfolio</a>
          </li>
          <li class="nav-item active">
              <a class="nav-link" href="contact.html">Contact</a>
          </li>
      </ul>
  </nav>
    <main>
      <h1>Contact</h1>
      <hr>
        <!--contact form requires name, email and message-->
      <form class="needs-validation" novalidate>
        <div class="form-group">
          <label for="validationCustom01">Name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="John Smith" required>
          <div class="invalid-feedback">
            Name is a required field.
          </div>
        </div>
        <div class="form-group">
          <label for="validationCustom02">Email</label>
          <input type="email" class="form-control" id="validationCustom02" placeholder="example@gmail.com" required>
          <div class="invalid-feedback">
            Email is a required field.
          </div>
        </div>
        <div class="form-group">
          <label for="validationCustom03">Message</label>
          <textarea class="form-control" id="validationCustom03" rows="5" required></textarea>
          <div class="invalid-feedback">
            Please enter a message.
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      
    </main>
    <footer>
        @Copyright
    </footer>
</body>
</html>
